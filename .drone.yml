kind: pipeline
name: test and publish

steps:
- name: build and test
  image: docker:dind
  volumes:
  - name: dockersock
    path: /var/run
  commands:
  - apk update
  - apk add pdfgrep
  - until docker ps > /dev/null; do sleep 1; done
  - ./test

- name: docker push branch ${DRONE_COMMIT_BRANCH}
  image: plugins/docker
  settings:
    repo: liquidinvestigations/tesseract-batch
    tags: ${DRONE_COMMIT_BRANCH}
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password

- name: docker push autotag + latest
  image: plugins/docker
  settings:
    repo: liquidinvestigations/tesseract-batch
    auto_tag: true
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password

services:
- name: docker daemon in docker
  image: docker:dind
  privileged: true
  volumes:
  - name: dockersock
    path: /var/run

volumes:
- name: dockersock
  temp: {}

---
kind: secret
name: docker_username
get:
  path: liquid/ci/drone.docker
  name: username

---
kind: secret
name: docker_password
get:
  path: liquid/ci/drone.docker
  name: password
